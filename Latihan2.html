<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<h1>Form HTML</h1>

<form>

  <div class="form-group">
    <label for="name">Name :</label> 
    <input id="name" name="nama" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="jk">Gender :</label> 
      <input type="radio" name="lk" value="Man"/>Man
      <input type="radio" name="pr" value="Woman"/>Woman
  </div>
  
  <div class="form-group">
    <label for="alamat">Address :</label> 
    <input type="text"  id="address" name="address" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="jk">Country :</label> 
      <select id="jk" name="jk" class="custom-select">
        <option value="pilih">-Choose-</option>
        <option value="Perempuan">China</option>
        <option value="Laki-laki">Indonesia</option>
        <option value="Perempuan">Japan</option>
        <option value="Perempuan">Spain</option>
        <option value="Perempuan">United States</option>
      </select>
  </div>

  <div class="form-group">
    <label for="name">Email :</label> 
    <input id="email" name="email" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="foto">Photo :</label>
    <input id="photo" name="photo" type="file" class="form-foto-file">
  </div>

  <div class="form-group">
    <label for="alamat">Comment :</label> 
    <textarea id="comment" name="comment" cols="40" rows="3" class="form-control"></textarea>
    
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
